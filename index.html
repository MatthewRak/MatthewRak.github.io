<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="jquery-ui-1.12.1\jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 120px; height: 200px; }
  #sortable li { margin: 0 0 0 0; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 80px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script src="jquery-ui-1.12.1\jquery.ui.touch-punch.min.js"></script>
  <script src="jquery-ui-1.12.1\jquery.ui.touch-punch.min.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
  <img src="images\girls\Ann.png">
  </li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
  <img src="images\girls\Elli.png">
  </li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
  <img src="images\girls\Karen.png">
  </li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
  <img src="images\girls\Maria.png">
  </li>
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
  <img src="images\girls\Popuri.png">
  </li>

</ul>
 
 
</body>
</html>
