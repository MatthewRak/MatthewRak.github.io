    <script>
    
	  $(function(){
      	change_girl(3);
      })

      function change_girl(val) {
      	clear_all();
      	
      	for (var i = 0; i < 8; i++) {
      	  $('#girl_' + i).css('border', '2px solid black');
      	  $("#buttons_1").hide();
      	}
      	
      	$('#girl_' + val).css('border', '2px solid red');
      	$("#buttons_" + val).show();
      	
      	$("#lumber").show();
      	$("#marriage_only").show();
      	$("#photos_only").hide();
      	$("#demo_photos_only").hide();
      	if (val > 5) {
      	  if (val == 6) {
      	    $("#photos_only").show();
      	  } else {
      	  	$("#demo_photos_only").show();
      	  }
      	  $("#lumber").hide();
      	  $("#marriage_only").hide();
      	  $('#amount_g').val(81800);
      	  $('#amount_g_left').val(81500);
      	}
      }

      function clear_all() {
      	$('#amount_lum').val(450);
      	$('#amount_lum_cur').val(0);
      	$('#amount_lum_left').val("75 Stumps");
      	$('#amount_g').val(5980);
      	$('#amount_g_cur').val(300);
      	$('#amount_g_left').val(5680);
      	$('#amount_hap_cur').val(0);
      	for (var x = 1; x < 10; x++) {
      	  $('#villager_' + x).val(0);
      	}
      	$('#villager_1').val(15); //Kent Stu Pastor
      	$('#villager_2').val(5);  //Cliff
      	$('#villager_3').val(4);  //Rick
      	$('#villager_5').val(5);  //Doug
      	$('#villager_6').val(4);  //Lillia
      	$('#villager_9').val(4);  //Also Rick
      }
      
      function add_aff(id, val) {
      	$('#villager_' + id).val(parseInt($('#villager_' + id).val()) + val);
      	$('#villager_' + id).val(parseInt($('#villager_' + id).val()) > 255 ? 255 : parseInt($('#villager_' + id).val()));
      }

      function add_lum (val) {
      	$('#amount_lum_cur').val(parseInt($('#amount_lum_cur').val()) + val);
      	var lum_left = parseInt($('#amount_lum').val()) - parseInt($('#amount_lum_cur').val());
      	$('#amount_lum_left').val(Math.floor(lum_left / 6) + " Stumps");
      }

      function add_g (val) {
      	$('#amount_g_cur').val(parseInt($('#amount_g_cur').val()) + val);
      	$('#amount_g_left').val(parseInt($('#amount_g').val()) - parseInt($('#amount_g_cur').val()));
      }
      
      function add_hap (val) {
      	var hap = parseInt($('#amount_hap_cur').val()) + val;
      	hap = hap > 255 ? 255 : hap;
      	hap = hap < 0 ? 0 : hap;
      	$('#amount_hap_cur').val(hap);
      }

    </script>
