<!DOCTYPE html>
<html>
  <head>
  	<title>Harvest Moon 64 Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  
  <body style="margin-top:20px; color:white; background-color:black" align="center">
  	<button class="btn btn-danger btn-lg" onclick="clear_all()">RESET VALUES</button>
  	<br/><br/>
  	<div class="row" align="center">
  	  <div class="col-xs-7 col-sm-4 col-md-3">
  	  	<h2>LUMBER</h2>
  	  	<div class="form-group">
  	  	  <label for="amount_lum">GOAL:</label>
  	  	  <input type="number" name="amount_lum" id="amount_lum" value="450" readonly />
  	  	</div>
  	  	<div class="form-group">
  	  	  <label for="amount_lum_cur">CUR:</label>
  	  	  <input type="number" name="amount_lum_cur" id="amount_lum_cur" value="0" readonly />
  	  	</div>
  	  	<div class="form-group">
  	  	  <label for="amount_lum_left">LEFT:</label>
  	  	  <input type="text" name="amount_lum_left" id="amount_lum_left" value="75 Stumps" readonly />
  	  	</div>
  	  	<div class="row">
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Axe_Silver.png" onclick="add_lum(6)" />
  	  	  </div>
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Axe_Silver_Seven.jpg" onclick="add_lum(42)" />
  	  	  </div>
  	  	</div>
  	  	
  	  	<h2>GOLD</h2>
  	  	<div class="form-group">
  	  	  <label for="amount_g">GOLD:</label>
  	  	  <input type="number" name="amount_g" id="amount_g" value="5000" readonly />
  	  	</div>
  	  	<div class="form-group">
  	  	  <label for="amount_g_cur">CUR:</label>
  	  	  <input type="number" name="amount_g_cur" id="amount_g_cur" value="0" readonly />
  	  	</div>
  	  	<div class="form-group">
  	  	  <label for="amount_g_left">LEFT:</label>
  	  	  <input type="number" name="amount_g_left" id="amount_g_left" value="5000" readonly />
  	  	</div>
  	  	<div class="row" style="margin-bottom:10px">
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Edible_Herbs.png" onclick="add_g(30)" />
  	  	  </div>
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Veryberry_Fruit.png" onclick="add_g(30)" />
  	  	  </div>
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Medicinal_Herbs.png" onclick="add_g(30)" />
  	  	  </div>
  	  	</div>
  	  	<div class="row" id="karen">
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Big_Fish.png" onclick="add_g(180)" />
  	  	  </div>
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_Fish.png" onclick="add_g(100)" />
  	  	  </div>
  	  	  <div class="col-xs-4">
  	  	  	<img src="/images/HM64_FF.jpg" onclick="add_g(430)" />
  	  	  </div><br/>
  	  	</div>
	  </div>
	</div>
    
    <script>

      function clear_all() {
      	$('#amount_lum').val(450);
      	$('#amount_lum_cur').val(0);
      	$('#amount_lum_left').val("75 Stumps");
      	$('#amount_g').val(5980);
      	$('#amount_g_cur').val(300);
      	$('#amount_g_left').val(5980);
      }

      function add_lum (val) {
      	$('#amount_lum_cur').val(parseInt($('#amount_lum_cur').val()) + val);
      	var lum_left = parseInt($('#amount_lum').val()) - parseInt($('#amount_lum_cur').val());
      	$('#amount_lum_left').val(Math.floor(lum_left / 6) + " Stumps");
      }

      function add_g (val) {
      	$('#amount_g_cur').val(parseInt($('#amount_g_cur').val()) + val);
      	$('#amount_g_left').val(parseInt($('#amount_g').val()) - parseInt($('#amount_g_cur').val()));
      }

    </script>
    
  </body>
</html>
